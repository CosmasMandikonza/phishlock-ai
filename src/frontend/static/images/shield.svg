<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450">
  <!-- Shield base -->
  <path d="M200 10 L350 70 L350 220 Q350 320 200 440 Q50 320 50 220 L50 70 Z" fill="#151c2e" stroke="#4d61fc" stroke-width="8"/>
  
  <!-- Lock body -->
  <rect x="125" y="200" width="150" height="130" rx="15" ry="15" fill="#4d61fc"/>
  
  <!-- Lock shackle -->
  <path d="M145 200 L145 150 Q145 100 200 100 Q255 100 255 150 L255 200" fill="none" stroke="#4d61fc" stroke-width="30" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="200" cy="240" r="20" fill="#151c2e"/>
  <rect x="190" y="240" width="20" height="50" rx="5" ry="5" fill="#151c2e"/>
  
  <!-- AI text -->
  <text x="170" y="340" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#151c2e">AI</text>
  
  <!-- Glow effect -->
  <circle cx="200" cy="220" r="180" fill="url(#glow)" opacity="0.2"/>
  
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4d61fc" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#4d61fc" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>